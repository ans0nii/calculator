<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-display">
      <img src="images/calc-logo.jpg" id="image" />
      <h1 id="header1">Calculator</h1>
      <input type="text" id="number-input" readonly />
    </section>

    <div class="row-1">
      <button id="btn-remainder" class="calc-button">%</button>
      <button id="btn-1" class="calc-button">1</button>
      <button id="btn-2" class="calc-button">2</button>
      <button id="btn-3" class="calc-button">3</button>
      <button id="btn-4" class="calc-button">4</button>
    </div>

    <div class="row-2">
      <button id="btn-5" class="calc-button">5</button>
      <button id="btn-6" class="calc-button">6</button>
      <button id="btn-7" class="calc-button">7</button>
      <button id="btn-8" class="calc-button">8</button>
      <button id="btn-9" class="calc-button">9</button>
    </div>

    <div class="row-3">
      <button id="btn-plus" class="calc-button">+</button>
      <button id="btn-minus" class="calc-button">-</button>
      <button id="btn-division" class="calc-button">/</button>
      <button id="btn-multi" class="calc-button">*</button>
      <button id="btn-equal" class="calc-button">=</button>
    </div>

    <div class="row-4">
      <button id="btn-0" class="calc-button">0</button>
      <button id="btn-clear" class="calc-button">c</button>
    </div>
  </body>
</html>
<script src="calculator.js"></script>
